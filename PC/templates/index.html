<!DOCTYPE html>
<html>
  <head>
    <title>Panel Sterowania</title>
  </head>
  <body>
    <h1 id="header">0</h1>

    <script type="text/javascript">

        var source = new EventSource('/stream');
        var header = document.getElementById('header');

        source.onmessage = function(event) {
          header.innerHTML = event.data;
        };

    </script>
  </body>
</html>
