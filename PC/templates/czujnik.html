<body>
    <div id="sidebar-left" class="sidebar">
        <ul>
            <a href="{{ url_for('index') }}"><li><img src="../static/icons/home.png" class="icons"/><span class="sidebar-text">Main</span></li></a>

    <div id="content">
      <h1>czuniki</h1>
    </div>

    <div id="sidebar-right" class="sidebar">
        <div class="sidebar-header">BATTERY 98% <br> CONNECTION <img src="../static/icons/delete.png" id="connection-icon"/></div>
        <div id="info_element"></div>
        <script>
            const socket = io.connect('http://127.0.0.1:5000/');
    
            socket.on('message', (data) => {
                console.log('Odebralem: ', data);
                var info_element = document.getElementById('info_element');
                const connection_icon = document.getElementById('connection-icon');
                if (data == '1') {
                    console.log("zmieniam obrazek");
                    connection_icon.setAttribute("src", "../static/icons/yes.png");
                }
                info_element.innerHTML = data;
            });
    
            socket.emit('message', 'wiadomosc od przegladarki');
            
    
          </script>
        <div class="sidebar-footer"><button class="off"><img src="../static/icons/power-on.png" class="off-image"/></button></div>
    </div>
